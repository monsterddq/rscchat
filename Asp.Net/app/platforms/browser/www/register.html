<!doctype html>
<html>
<head>

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Hello World</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/pygments-borland.css" />
  <link rel="stylesheet" href="css/alertify.min.css" />
  <link rel="stylesheet" href="css/alertify.rtl.min.css" />

<body class="body">
    <div class="container register-form">
        <div class="card card-container">
            <h5 class="text-center"><strong>Đăng ký tài khoản</strong></h5>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <input type="text"  name="fullname" class="form-control" placeholder="Họ và tên" required autofocus>
                <input type="email"  name="username" class="form-control" placeholder="Email hoặc số điện thoại" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required autofocus>
                <button class="btn btn-primary btn-login" type="button"><a href="login.html" style="color:#fff">Đăng nhập</a></button>
                <button class="btn btn-primary pull-right btn-register" type="button">Đăng ký</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/alertify.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
